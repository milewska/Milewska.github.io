<!DOCTYPE html>
<html>
  <head>
    <title>Trips Map & Table from Coda</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      #map {
        height: 50vh;
        width: 100%;
      }
      #table-container {
        padding: 2rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1 style="padding: 1rem;">Trips Map & Table</h1>
    <div id="map">Loading map...</div>
    <div id="table-container">
      <div id="loading">Loading data...</div>
      <table id="tripTable" style="display:none;">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Load config first -->
    <script src="codaConfig.js"></script>

    <!-- Then logic -->
    <script src="mapLogic.js"></script>

    <!-- Google Maps last, triggers initMap() -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBfP6bL3mmcznLSgj7pYX8t5E5lbiOt38&callback=initMap">
    </script>
  </body>
</html>
