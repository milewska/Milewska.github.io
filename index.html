<!DOCTYPE html>
<html>
  <head>
    <title>Test Coda API Connection</title>
  </head>
  <body>
    <h1>Testing Coda API Connection</h1>
    <pre id="output">Connecting...</pre>

    <script>
      const CODA_API_TOKEN = 'fd33c17c-f859-49aa-9007-de437a4d642f';
      const DOC_ID = 'dyU8ag5Yx9I';

      fetch(`https://coda.io/apis/v1/docs/${DOC_ID}`, {
        headers: {
          Authorization: `Bearer ${CODA_API_TOKEN}`
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'ERROR: ' + err;
      });
    </script>
  </body>
</html>
